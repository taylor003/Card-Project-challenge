<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/1f1c5224e6.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div id="container">

  <div class="desktop-image">
  <img src="image-product-desktop.jpg" alt="perfume">
  </div>

  <div class="details">
    <h2>PERFUME</h2>
    <h1>Gabrielle Essence Eau De Perfum</h1>
    <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
    <div class="price">
      <h1>$149.99 <s>169.99</s></h1>
    </div>

    <div class="btn">
      <span class="shopping-cart">
         <i class="fa fa-shopping-cart" aria-hidden="true"></i>  Add to Cart</span>
    </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joshua N. Chabe</a>.
  </div>
</body>
</html>
